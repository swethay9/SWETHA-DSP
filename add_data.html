<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Data</h1>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender (0 for Female, 1 for Male)</label>
            <input type="number" class="form-control" name="gender" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" step="0.1" class="form-control" name="weight" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="number" step="0.1" class="form-control" name="height" required>
        </div>
        <div class="mb-3">
            <label for="health_history" class="form-label">Health History</label>
            <textarea class="form-control" name="health_history" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
